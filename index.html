<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-5</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <form action="./response.html" name="" target="_blank" method="get">
        <fieldset>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter valid email address" required>
            <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter password" required>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>   
            <br><br>
            <label for="select">Course:</label>
            <select id="select" name="select">
                <option>--Select Course--</option>
                <option value="B.tech">B.tech</option>
                <option value="M.tech">M.tech</option>
            </select>
            <br><br>
            <label for="tel">Contact No:</label>
            <input type="tel" id="tel" name="tel" placeholder="Enter phone number" required>
            <br><br>
            <label for="add">Address:</label><br>
            <textarea id="add" name="text" rows="4" cols="40" placeholder="Enter your address"></textarea>
            <br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
        </fieldset>
        <p align="center">&copy;2025 Student Registration Portal</p>
    </form>    
</body>
</html>
